spring.application.name=servicodevalidacaodeproduto

server.port = 8092
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.datasource.url=jdbc:h2:mem:produto-db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
server.error.include-message=always
spring.jpa.hibernate.ddl-auto= create-drop

spring.kafka.bootstrap-servers=${KAFKA_BROKER:localhost:9092}
spring.kafka.consumer.group-id=product-validation-group
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.template.default-topic=orchestrator
product-validation-success.spring.kafka.template.default-topic=product-validation-success
product-validation-fail.spring.kafka.template.default-topic=product-validation-fail